<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #f4f4f4;
        }
        .hero h1 {
            font-size: 36px;
        }
        .hero p {
            font-size: 18px;
            margin: 10px 0;
        }
        .hero button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #ddd;
        }
        .feature-box {
            background: #ccc;
            padding: 20px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyLogo</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>We provide the best solutions for your business.</p>
        <button><a href="#GetStarted">Get Started</a></button>
    </div>

    <div class="features">
        <div class="feature-box">Feature <b>1</b></div>
        <div class="feature-box">Feature <b>2</b></div>
        <div class="feature-box">Feature <b>3</b></div>
    </div>

    <div class="footer">
        Contact us: <a href="dinhgnhi@gmail.com" style="color: white;">dinhnghi@gmail.com</a>
    </div>
</body>
</html>
